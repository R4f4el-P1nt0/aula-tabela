<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    th, td {
        border:1px solid black
    }

    tfoot {
        background-color: aqua;
    }
</style>

</head>
<body>
   
    <table>
        <thead>
          <tr>
            <th>Jogos</th>
            <th>Quantidade</th>
           <th>Desconto</th>
           <th>Preço</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>RE4</td>
            <td>2</td>
            <td>Não</td>
            <td>60$</td>
          </tr> 
          <tr>
            <td>GOW 1</td>
            <td>9</td>
            <td rowspan="2">Sim</td>
            <td>100$</td>
          </tr> 
          <tr>
            <td>MK3</td>
            <td>5</td>

            <td>80$</td>

          </tr> 
          <tr>
            <td>MC3</td>
            <td>4</td>
            <td>Não</td>
            <td>70$</td>
          </tr> 
           
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>300$</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
